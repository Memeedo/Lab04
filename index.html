<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Great Auto Parts - Order Form</h1>
    <div class="container">


        
       <div class="labels_inputs">


        <label for="firstname">First Name:</label>
            
        
        <input type="text" name="firstname" placeholder="Enter your first name">
        <br>

        <label for="Lastname">Last Name:</label>
        <input type="text" name="Lastname" placeholder="Enter your last name">
        <br>
        <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter your email address">
            <br>
        <label for="phoneno">Phone number: </label>
        <input type="text" placeholder="Enter your phone number">
        <br>
        
        <label for="make">Make: </label>
        <input type="text" name="make" placeholder="Make">
        <br>

        <label for="model">Model: </label>
        <input type="text" name="model" placeholder="Model">
        <br>

        <label for="year">Year: </label>
        <input type="number" name="year" placeholder="Year">
        <br>

        <label for="date">Date: </label>

        <input type="date" name="date"  >
        <br>
        <label for="sparePart">Spare Part: </label>

        <input type="text" name="sparePart" placeholder="Spare part name">
        <br>
        <label for="quantity">Quantity: </label>

        <input type="number" name="quantity" placeholder="Quantity number">
        <br>
        <label for="comment">Comment: </label>

        <textarea name="comment" id="comment"  placeholder="Enter your comment"></textarea>
        <br>

        <button >Submit</button>



       </div>
            
           


    </div>
    



</body>
</html>
